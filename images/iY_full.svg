<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" version="1.1" id="iY-logo" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)" />
    </filter>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="100" fill="url(#backgroundGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2" />

  <!-- Main text with modern styling -->
  <text x="103" y="157" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="175"
    font-weight="500" fill="url(#textGradient)" filter="url(#textShadow)"
    style="text-rendering: optimizeLegibility;">iÎ»</text>

  <!-- Subtle highlight overlay -->
  <circle cx="100" cy="100" r="99" fill="none" stroke="url(#textGradient)" stroke-width="1" opacity="0.3" />
</svg>